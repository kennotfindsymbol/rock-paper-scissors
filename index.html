<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="score-container">
        <div id="player">
            <h2>Your score:</h2>
            <h2 id="player-score">0<h2>
        </div>
        <div id="computer">
            <h2>Computer's score:</h2>
            <h2 id="computer-score">0<h2>
        </div>
    </div>


    <h3>Latest battle: </h3>
    <h4 id="latest">No latest</h4>


    <h3>Pick a choice:</h3>
    
    <div class="button-container">
        <button id="rock" class="btn btn-primary">
            <img src="https://media.gettyimages.com/id/138138019/photo/premiere-of-warner-bros-pictures-journey-2-the-mysterious-island-red-carpet.jpg?s=612x612&w=gi&k=20&c=9By5MUZlbkrRsCM2NhN7TijGa1eLaKYpRYbAZBX7IYU="
                alt="Dwayne Johnson">
        </button>
        <button id="paper" class="btn btn-primary">
            <img src="https://media.gettyimages.com/id/1219872744/photo/a4-white-sheet-of-paper.jpg?s=612x612&w=gi&k=20&c=dX_bSrEEwsTrTbkWlynMKI3yJCQ3trvPxGO0ejBgJug="
                alt="Paper">
        </button>
        <button id="scissors" class="btn btn-primary">
            <img src="https://media.gettyimages.com/id/1405152830/photo/spotify-x-vidcon-2022-day-3.jpg?s=612x612&w=gi&k=20&c=oaK8wUfZlSwFxmOPWB-JXIGQZTfl3ZlDmtVWTYWqRKE="
                alt="SZA">
        </button>
    </div>
</body>

</html>
